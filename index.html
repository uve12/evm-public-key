<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get EVM Public Key</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
</head>
<body>
    <h2>Get Your EVM Public Key</h2>
    <button onclick="getPublicKey()">Get Public Key</button>
    <p id="result"></p>

    <script>
        async function getPublicKey() {
            if (!window.ethereum) {
                alert("MetaMask is not installed. Please install it and try again.");
                return;
            }

            try {
                // Request account access
                const provider = new ethers.BrowserProvider(window.ethereum);
                await window.ethereum.request({ method: "eth_requestAccounts" });

                const signer = await provider.getSigner();
                const message = "Get my public key";
                const signature = await signer.signMessage(message);
                
                // Recover public key from the signature
                const publicKey = ethers.recoverPublicKey(ethers.hashMessage(message), signature);

                document.getElementById("result").innerText = "Public Key: " + publicKey;
            } catch (error) {
                console.error("Error:", error);
                alert("Error: " + error.message);
            }
        }
    </script>
</body>
</html>
