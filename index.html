<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get EVM Public Key</title>
    
    <!-- Load Ethers.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body>
    <h2>Get Your EVM Public Key</h2>
    <button onclick="getPublicKey()">Get Public Key</button>
    <p id="result"></p>

    <script>
        async function getPublicKey() {
            if (!window.ethereum) {
                alert("MetaMask is not installed. Please install it and try again.");
                return;
            }

            try {
                // Connect to MetaMask
                const provider = new ethers.BrowserProvider(window.ethereum);
                await window.ethereum.request({ method: "eth_requestAccounts" });

                const signer = await provider.getSigner();
                const message = "Get my public key";
                const signature = await signer.signMessage(message);
                
                // Hash message
                const hashedMessage = ethers.hashMessage(message);

                // Recover public key
                const publicKey = ethers.recoverPublicKey(hashedMessage, signature);

                document.getElementById("result").innerText = "Public Key: " + publicKey;
            } catch (error) {
                console.error("Error:", error);
                alert("Error: " + error.message);
            }
        }
    </script>
</body>
</html>
